<aside class="widget card widget--sidebar widget-newslog">
    <div class="widget__title card__header">
        <h4>Timeline</h4>
    </div>
    <div class="widget__content card__content">

        <ul class="newslog">
            {% for timeline in all_timelines %}
            <li class="newslog__item newslog__item--{{timeline.category}}">
                <div class="newslog__item-inner">
                    <div class="newslog__content">{{timeline.description|safe}}</div>
                    <div class="newslog__date">{{timeline.date|date:"F j, Y"}}</div>
                </div>
            </li>
            {% endfor %}
        </ul>
        
    </div>
</aside>
